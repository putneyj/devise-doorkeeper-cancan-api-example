sudo: false
bundler_args: "--jobs=3 --retry=3"
cache: bundler

env:
  global:
    - secure: 

services:
  - postgresql

before_script:
  - cp config/database.yml.travis config/database.yml
  - psql -c 'create database travis_ci_test;' -U postgres

before_install:
  - gem update bundler

language: ruby

rvm:
  - 2.3.1
  - ruby-head

matrix:
  allow_failures:
  - rvm: ruby-head
